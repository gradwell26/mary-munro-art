<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Mary Munro</title>
  <link rel="stylesheet" href="assets/css/layout.css"/>
  <link id="theme-stylesheet" rel="stylesheet" href="assets/css/minimal.css"/>
</head>
<body>
  <header>
    <h1>Mary Munro, Painter</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section id="gallery-grid" class="gallery-grid"></section>

    <div id="artwork-modal" class="modal hidden">
      <div class="modal-content">
        <img id="modal-image" src="" alt="">
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-medium"></p>
          <p id="modal-dimensions"></p>
          <p id="modal-price"></p>
          <p id="modal-tags"></p>
          <a id="modal-contact" class="contact-button" href="#">Contact to purchase</a>
        </div>
        <span id="modal-close">&times;</span>
      </div>
    </div>
  </main>

  <footer><p>&copy; 2025 Mary Munro</p></footer>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
